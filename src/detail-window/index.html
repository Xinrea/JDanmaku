<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8" />
    <title>详情</title>
    <link rel="stylesheet" href="detail-window.css" />
  </head>

  <body x-data="appStatus">
    <div id="app" :style="`--global-opacity: ${opacity}; --font: ${font}; --font-size: ${font_size}`">
      <div id="title-bar">
        <div>
          <div id="title">DETAIL</div>
        </div>
        <div>
          <div id="hide-button" class="title-button" @click="hide">
            <svg viewBox="0 0 24 24">
              <path fill="white"
                d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
          </div>
        </div>
      </div>
      <div id="panel">
        <template x-if="detail_info">
            <div style="display: flex; flex-direction: column; width: 100%;">
                <div id="user-info">
                    <div @click="open" style="cursor: pointer;">
                        <div id="user-avatar">
                            <img :src="detail_info.sender.face" />
                          </div>
                          <div id="user-name" x-text="detail_info.sender.uname"></div>
                    </div>
                </div>
                <div style="width: 100%; height: 24px; align-items: center; justify-content: center; opacity: 0.5; color: var(--font-color);">双击可复制弹幕</div>
                <div id="danmu-list">
                    <template x-for="item in detail_info.danmus">
                        <div class="danmu-item" style="display: flex; justify-content: space-between; padding: 2px 10px;" @dblclick="copy(item.content)">
                            <div class="danmu-time" x-text="timestamp2date(item.timestamp)"></div>
                            <div class="danmu-content" x-text="item.content"></div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>
  </body>
  <script src="detail-window.js"></script>

</html>
