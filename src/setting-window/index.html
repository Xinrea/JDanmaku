<!DOCTYPE html>
<html>
  <title>设置</title>

  <head>
    <link rel="stylesheet" href="../common/common.css" />
  </head>

  <body>
  <div id="app" x-data="app" :class="active ? 'active':''">
  <div class="title-bar">
    <div class="title">
      <span class="icon">&#xE713;</span>
      <span style="margin-left: 8px;">设置</span></div>
    <span class="control-button close" @click="hide"> <span class="icon">&#xE8BB;</span> </span>
  </div>
    <div class="panel">
      <div class="tab" x-data="tab">
        <div class="tab-header">
          <template x-for="item in items">
            <div x-text="item.text" class="tab-item" :class="{'active': item.id == active}" @click="active = item.id">
            </div>
          </template>
        </div>
        <div class="tab-content">
          <div class="tab-title" x-text="items[active].text"></div>
          <div class="tab-wrap" x-show="active == 0">
            <div style="display: flex; flex-direction: column; width: 100%;">
              <div class="group" x-data="account_setting">
                <div class="dialog" x-show="qr_dialog" x-transition>
                  <div class="dialog-content">
                    <div class="dialog-body">
                      <div class="dialog-title">bilibili App 扫码登录</div>
                      <div style="display: flex; flex-direction: column; align-items: center; padding-top: 16px">
                        <img :src="qr_image" style="width: 200px; height: 200px;"/>
                        <span x-text="qr_prompt"></span>
                      </div>
                    </div>
                    <div class="dialog-footer">
                      <button @click="qr_dialog = false">关闭</button>
                    </div>
                  </div>
                </div>
                <template x-if="!login">
                  <div style="display: flex; flex-direction: column">
                    <div class="group-label">
                      账号设置
                    </div>
                    <div class="group-item">
                      <div class="group-desc">
                        <span class="icon">&#xEE57;</span>
                        <span class="desc">
                          <span>登录账号</span>
                          <span>登录后可以使用更多功能</span>
                        </span>
                      </div>
                      <button @click="qrLogin">扫码登录</button>
                    </div>
                  </div>
                </template>
                <template x-if="login">
                  <div style="display: flex; margin: 32px 0; align-items: center">
                    <img :src="'https://'+user_info.face"
                         style="cursor: pointer; height: 112px; width: 112px; border-radius: 50%;"
                         @click="window.jliverAPI.util.openUrl('https://space.bilibili.com/'+user_info.mid).then()"/>
                    <div style="display: flex; flex-direction: column; margin-left: 16px">
                      <span x-text="user_info.uname" style="font-size: 26px;"></span>
                      <span x-text="user_info.mid"></span>
                      <span class="hyperlink" @click="window.jliverAPI.user.logout().then()">注销登录</span>
                    </div>
                  </div>
                </template>
              </div>
              <div class="group" :class="owned ? 'multiple':''" x-data="room_setting">
                <div class="group-label">直播间设置</div>
                <div class="group-items">
                  <div class="group-item">
                    <span class="group-desc">
                      <span class="icon">&#xE70A;</span>
                      <span class="desc">
                        <span>直播间号</span>
                        <span>直播间的数字 ID，登录账号拥有该直播间才能进行更多设置</span>
                      </span>
                    </span>
                    <input id="room" :class="error ? 'error':''" type="text" x-model="room_id"
                           @focusout="confirmRoom"/>
                  </div>
                  <div class="group-item" x-show="owned">
                  <span class="group-desc">
                      <span class="icon">&#xE929;</span>
                      <span class="desc">
                        <span>直播间标题</span>
                        <span>因审核原因标题修改可能有延迟或者失败</span>
                      </span>
                    </span>
                    <input id="room_title" :class="error ? 'error':''" type="text" x-model="room_info.title"/>
                  </div>
                  <div class="group-item" x-show="owned">
                  <span class="group-desc">
                      <span class="icon">&#xE768;</span>
                      <span class="desc">
                        <span>开播/关播</span>
                      </span>
                    </span>
                    <button>开始直播</button>
                  </div>
                </div>
              </div>
              <div class="group" :class="enable ? 'multiple':''" x-data="merge_setting">
                <div class="group-label">弹幕聚合</div>
                <div class="group-items">
                  <div class="group-item">
                  <span class="group-desc">
                      <span class="icon">&#xEA3C;</span>
                      <span class="desc">
                        <span>开启聚合</span>
                        <span>将多个直播间的弹幕集中显示，适合联动使用</span>
                      </span>
                    </span>
                    <input id="merge_switch" type="checkbox" class="switch" x-model="enable"/>
                  </div>
                  <div class="group-item" x-show="enable">
                    <div style="display: flex; flex-direction: column">
                      <span class="group-desc" style="margin-bottom: 8px;">
                        <span class="desc">
                          <span>次直播间列表</span>
                          <span>仅显示次直播间弹幕，最多支持 5 个</span>
                        </span>
                      </span>
                      <div style="display: flex; flex-direction: row; margin-bottom: 6px; align-items: center">
                        <input type="text" x-model="to_add" @keyup.enter="add"
                               :class="{'error': error}"/>
                        <button style="margin-left: 6px;" @click="add" :class="{'disable': room_list.length >= 5}"">
                          新增
                        </button>
                      </div>
                      <ul id="room_list" style="min-height: 190px; max-height: 400px; overflow: auto">
                        <template x-for="(item, index) in room_list">
                          <li>
                            <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; width: 100%">
                              <span><span style="vertical-align: middle; margin-right: 6px;" :style="{color: 'var(--merge-color-' + index + ')'}">&#xEA3B;</span>[<span x-text="item.id"></span>] <span x-text="item.name"></span></span>
                              <button style="margin-left: 6px; padding: 8px;" @click="remove(index)">&#xE74D;
                              </button>
                            </div>
                          </li>
                        </template>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-wrap" x-show="active == 1">
            <div style="display: flex; flex-direction: column;">
              <div>
                <label>深色模式：</label><input class="mui-switch mui-switch-animbg" type="checkbox" x-model="darkTheme">
              </div>
              <div style="margin-bottom: 8px;">
                <label for="font_size">字体大小：</label>
                <input id="font_size" type="number" x-model="fontSize" min="14" max="40" />
              </div>
              <div>
                <label for="opacity">透明度：</label>
                <input id="opacity" type="number" x-model="opacity" min="0" max="1" step="0.01" />
              </div>
            </div>
          </div>
          <div class="tab-wrap" x-show="active == 2">
            <div style="flex-direction: column; align-items: center;">
              <div style="margin-bottom: 12px;">JLiverTool<span x-text="currentVersion" style="margin-left: 6px;"></span></div>
              <div style="margin-bottom: 12px;">Author: Xinrea</div>
              <div style="margin-bottom: 12px;">
                <button @click="openURL('https://space.bilibili.com/475210')">哔哩哔哩</button>
                <button @click="openURL('https://afdian.net/a/Xinrea')">爱发电</button>
              </div>
              <div style="font-size: 12px;">*爱发电留言中提出的需求将优先考虑实现</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="setting-window.js"></script>
  <style>
    html,
    body {
      color: white;
      height: 100%;
      padding: 1px;
    }

    #app {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background: rgb(32, 32, 32);
      border-radius: 8px;
      border: rgba(51, 59, 77) 1px solid;
      overflow: hidden;
    }

    #app.active {
      background: radial-gradient(ellipse at right bottom, rgb(35, 2, 18) 0%, rgb(31, 1, 16) 10%, rgb(21, 11, 4) 60%);
    }

    .panel {
      height: calc(100vh - 64px);
    }

    .tab-title {
      font-size: 28px;
      padding-bottom: 16px;
    }

    .tab-content {
      display: flex;
      padding: 0 16px 0 32px;
      flex-direction: column;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .tab-wrap {
      overflow: auto;
      padding-right: 16px;
    }

    .group:last-child {
      padding-bottom: 64px;
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      padding-left: 16px;
      height: 48px;
      min-height: 48px;
      border-radius: 8px 8px 0 0;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .title {
      display: flex;
      align-items: center;
      height: 48px;
    }

    .control-button {
      display: flex;
      align-items: center;
      height: 32px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .control-button .icon {
      font-size: 10px;
    }

    .icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      font-family: 'Segoe Fluent Icons', serif;
      font-size: 16px;
    }

    .control-button.close {
      padding: 0 16px;
    }

    .control-button.close:hover {
      background-color: red;
    }

    /* WinUI3 style button*/
    button {
      width: auto;
      height: 32px;
      padding: 0 16px;
      border: rgba(56, 56, 56, 0.8) 1px solid;
      border-radius: 3px;
      background-color: rgba(56, 56, 56, 0.5);
      color: white;
      font-family: 'Microsoft YaHei', 'Microsoft Sans Serif', 'Microsoft SanSerf', 微软雅黑, serif, 'Segoe Fluent Icons';
      font-size: 14px;
      transition: all 150ms ease-in-out;
    }

    button:hover {
      background-color: rgba(56, 56, 56, 0.8);
    }

    button:active {
      opacity: 0.6;
    }

    button.disable {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .tab {
      padding: 8px 0 8px 8px;
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
    }

    .tab-header {
      width: 20%;
      height: 100%;
      display: flex;
      flex-direction: column;
      margin-right: 4px;
    }

    .tab-header:first-child {
      margin-top: 0;
    }

    .tab-item {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-size: 14px;
      border-radius: 6px;
    }

    .tab-item::before {
      content: '';
      width: 4px;
      margin: 0 12px 0 0;
      border-radius: 6px 0 0 6px;
    }

    .tab-item:hover {
      background-color: rgba(56, 56, 56, 0.4);
    }

    .tab-item.active {
      background-color: rgba(56, 56, 56, 0.4);
    }

    .tab-item.active::before {
      content: '';
      width: 4px;
      margin: 2px 12px 2px 0;
      background-color: #3f5370;
      border-radius: 6px;
    }

    .tab .content {
      display: flex;
      flex-direction: column;
      width: 80%;
      height: 100%;
      background-color: rgb(53, 53, 53);
      padding: 20px;
    }
  </style>

</html>
