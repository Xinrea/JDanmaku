<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>详情</title>
    <link rel="stylesheet" href="rank-window.css" />
  </head>

  <body x-data="app">
    <div
      id="app"
      :style="`--global-opacity: ${opacity}; --font: ${font}; --font-size: ${font_size}`"
    >
      <div class="title-bar" :class="{'lite': lite_mode}">
        <div>
          <div id="title">RANK</div>
        </div>
        <div>
          <div id="hide-button" class="title-button" @click="hide">
            <svg viewBox="0 0 24 24">
              <path
                fill="white"
                d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"
              />
            </svg>
          </div>
        </div>
      </div>
      <div id="panel" style="height: calc(100vh - 30px)">
        <div class="rank-list">
          <template x-for="item in rank_list">
            <div class="rank-item" @dblclick="detail(item.uid)">
              <div style="align-items: center">
                <div class="rank-item-rank" x-text="item.rank"></div>
                <div class="rank-item-avatar">
                  <img :src="item.face" />
                </div>
                <div class="rank-item-name" x-text="item.name"></div>
              </div>
              <div class="rank-item-count" x-text="item.score"></div>
            </div>
          </template>
          <div id="prompt">目前仅显示高能榜前 50</div>
        </div>
      </div>
    </div>
  </body>
  <script src="rank-window.js"></script>
</html>
